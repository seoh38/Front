<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종합 실습 문제</title>
</head>
<body>
    <h1>납품관리</h1>
    <form>
        <fieldset>
            <legend>납품자 정보</legend>

            <label for="userName">1. 납품자명 : </label>
            <input type="text" name="userName" id="userName" placeholder="name"> 
            <br><br>
            <label for="userEmail">2. email : </label>
            <input type="email" name="userEmail" id="userEmail" placeholder="answs@naver.com"> 
            <br><br>
            <label> 3. 홈페이지
                <input type="url" placeholder="https://">
            </label>
            <br>
        </fieldset>

        <br><br>

        <fieldset>
            <legend>납품 정보</legend>
            <label for="">
                <ul><li>상품명 : <input type="text" name="" id=""></li></ul>
            </label>
            <label for="">
                <ul><li>납품수량 : <input type="number" min="100" placeholder="최소 100"></li></ul>
            </label>
            <label for="">
                <ul><li>납품등급 : <input type="range"></li></ul>
            </label>
            <label for="">
                <ul><li>기타사항 : <textarea name="" id="" cols="20" rows="3"></textarea></li></ul>
            </label>

        </fieldset>
        <br>

        <input type="submit" value="send mssage">
    </form>

    
</body>
</html>
