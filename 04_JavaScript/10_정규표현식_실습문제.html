<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규표현식 회원가입폼</title>

    <style>
        .hint {
            color: gray;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>정규표현식 회원가입폼</h1>

    <hr>

    <form>
        <label for="userId">* 아이디 : </label>
        <input type="text" id="userId" name="userId" required>
        <p class="hint">
            첫글자는 반드시 영문자로, 그리고 영문자, 숫자 포함하여 총 4~ 12자로 입력하시오.
        </p>

        <label for="userPwd1">* 비밀번호 : </label>
        <input type="password" id="userPwd1" name="userPwd1" required>
        <p class="hint">
            영문자, 숫자, 특수문자 포함하여 총 8자~15자로 입력하시오.
        </p>

        <label for="userPwd2">* 비밀번호 확인 : </label>
        <input type="password" id="userPwd2" name="userPwd2">
        <p class="hint">
            위의 비밀번호와 일치하게 입력하시오.
        </p>

        <label for="userName">* 이름 : </label>
        <input type="text" id="userName" name="userName">
        <p class="hint">
            한글로만 이루어져야되며 2글자 이상으로 입력하시오
        </p>

        <label>* 이메일 : </label>
        <input type="email">
        <p>
            이메일 형식에 맞춰서 입력하시오.
        </p>

        <label for="hobby">* 취미 : </label>
        <input type="text" id="hobby" name="hobby" placeholder="축구, 농구, 야구 독서 등">

        <input type="submit" value="회원가입" onclick="return validate();">
        <input type="reset" value="취소">
    </form>



    <script>
        function validate() {
            let regExp;
            let userId = document.getElementById('userId').value;

            // 아이디 검사
            // 첫글자는 반드시 영문 소문자로 입력되어야 하고
            // 영문 소문자 숫자 포함하여 총 4~12자로 입력하시오.
            regExp = /^[a-z][a-z0-9]{3,11}$/;
            // regExp = /^[a-z][a-z\d]/;

            if(!regExp.test(userId)) {
                alert('유효한 아이디를 입력하세요.');

                return false
            }
            return true;
        }
    </script>
</body>
</html>
