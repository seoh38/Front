<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱 태그</title>

    <style>
        
    </style>
</head>
<body>
    <h1>시맨틱 태그</h1>
    <div>
        <li>heder : 특정 부분의 머리말</li>
        <li>nav : 다른 사이트나 페이지로 이동하는 태그를 모아놓는 태그</li>
        <li>section : 웹문서에서 콘텐츠가 들어가는 영역</li>
        <li>article : 웹페이지 내용이 들어가는 영역</li>
        <li>aside : 본문 외의 기타 내용을 담는 영역(사이드바)</li>
        <li>footer : 웹 페이지 맨 아래쪽에 위치</li>
    </div>

    <br>



    <!-- <div class="wrap">
        <div class="title">헤더</div>
        <div class="menubar">메뉴바</div>
        <div class="content">
            <div class="detail">내용 1</div>
            <div class="detail">내용 2</div>
        </div>
        <div class="sidebar">사이드 바</div>
        <div class="information">하단부</div>
    </div> -->

    <!-- 
        시맨틱(Semantic) 태그
            웹 접근성 및 웹 문서의 구조화와 관련하여
            기존에 div 형태로 나누었던 구조를 별도의 태그 형식으로 정의한 태그들을 시맨틱 태그라고 한다.
    -->

    <div class="wrap">
        <header>헤더</header>
        <nav>메뉴바</nav>
        <section>
            <article>내용 1</article>
            <article>내용 2</article>
        </section>
        <aside>사이드 바</aside>
        <footer>하단부</footer>
    </div>
</body>
</html>
